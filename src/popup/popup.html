<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knugget AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="knugget-popup">
    <!-- Header with logo -->
    <div class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L22 12L12 22L2 12L12 2Z" fill="#00b894"/>
        </svg>
        <span>Knugget AI</span>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <!-- Status section -->
    <div class="status-section">
      <div id="status-message">Working on YouTube videos</div>
      <div id="status-icon" class="status-active">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
    </div>

    <!-- User section (will show login or user info) -->
    <div id="user-section" class="user-section">
      <div id="login-prompt">
        <p>Log in to save summaries and access premium features</p>
        <button id="login-btn" class="primary-btn">Log In</button>
        <button id="signup-btn" class="secondary-btn">Sign Up</button>
      </div>
      
      <div id="user-info" class="hidden">
        <div class="user-header">
          <div id="user-name">User Name</div>
          <div class="user-status">
            <span id="user-plan" class="user-plan-badge">Free</span>
            <span id="user-credits" class="user-credits">10 credits</span>
          </div>
        </div>
        <div class="user-actions">
          <button id="account-btn" class="outline-btn">My Account</button>
          <button id="logout-btn" class="outline-btn">Log Out</button>
        </div>
      </div>
    </div>

    <!-- Quick actions -->
    <div class="quick-actions">
      <button id="saved-btn" class="action-btn">
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
        Saved Summaries
      </button>
      <button id="settings-btn" class="action-btn">
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Settings
      </button>
      <button id="premium-btn" class="action-btn premium-btn">
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="#E4B70B" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
        </svg>
        Upgrade to Premium
      </button>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <button id="feedback-btn" class="text-btn">Send Feedback</button>
      <button id="help-btn" class="text-btn">Help</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
